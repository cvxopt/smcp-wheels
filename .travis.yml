env:
  global:
  - WHEELHOUSE_UPLOAD=1
  - REPO_DIR=smcp
  - BUILD_COMMIT=v0.4.6
  - BUILD_DEPENDS=""
  - TEST_DEPENDS="chompack"
  - PLAT=x86_64
  - UNICODE_WIDTH=32
language: python
python: 3.5
sudo: required
dist: trusty
services: docker
matrix:
  exclude:
  - python: 3.5
  include:
  - os: linux
    env: MB_PYTHON_VERSION=2.7
  - os: linux
    env:
    - MB_PYTHON_VERSION=2.7
    - UNICODE_WIDTH=16
  - os: linux
    env:
    - MB_PYTHON_VERSION=2.7
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=2.7
    - PLAT=i686
    - UNICODE_WIDTH=16
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.3
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.3
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.4
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.4
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=i686
  - os: osx
    osx_image: xcode6.4
    language: generic
    env:
    - MB_PYTHON_VERSION=2.7
  - os: osx
    osx_image: xcode6.4
    language: generic
    env:
    - MB_PYTHON_VERSION=3.4
  - os: osx
    osx_image: xcode6.4
    language: generic
    env:
    - MB_PYTHON_VERSION=3.5
  - os: osx
    osx_image: xcode6.4
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
before_install:
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
script:
- install_run $PLAT

before_deploy: cd ${TRAVIS_BUILD_DIR}/wheelhouse
deploy:
  skip_cleanup: true
  provider: cloudfiles
  username: martinandersen
  api_key:
    secure: 
  region: IAD
  container: wheelhouse
  on:
    repo: cvxopt/smcp-wheels
    condition: $WHEELHOUSE_UPLOAD = 1
